<div ng-repeat="(key, val) in content.content" class="form-group">
  <label for="plot" class="col-sm-2 control-label">
  	
  	<input type="text" ng-model="key" class="form-control" />
  </label>
  
  <div class="col-sm-8">
    <input type="text" ng-model="content.content[key]" class="form-control" id="plot" placeholder="content.content[key]"/>
  </div>
  <div class="col-sm-2">
   	<button class="btn" ng-click="deleteField(key)">Delete</button>
  </div>
  		
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
    <button class="btn" ng-click="addNewField()">Add another field</button>
  </div>
</div>
