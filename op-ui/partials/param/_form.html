<div ng-repeat="param in params" class="form-group">

    <div class="col-sm-8">
        <input type="text" ng-model="param" class="form-control" id="plot" />
    </div>
    <div class="col-sm-2">
        <button type="button" class="btn" ng-click="svc.deleteParam(param)">Delete</button>
    </div>

</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <button type="button"  class="btn" ng-click="svc.addParam()">Add another param</button>
    </div>
</div>
