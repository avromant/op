<div ng-repeat="(key, val) in content.content" class="form-group">
  <label for="plot" class="col-sm-2 control-label">
  	{{key}}
  </label>
  <div class="col-sm-10">
    <input type="text" ng-model="content.content[key]" class="form-control" id="plot" placeholder="content.content[key]"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save another"/>
  </div>
</div>
