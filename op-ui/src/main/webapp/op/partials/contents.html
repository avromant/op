<a ui-sref="newContent" class="btn-primary btn-lg nodecoration">Add New Content</a>
 
<table class="table movietable">
  <tr>
    <td><h3>All contents</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="content in contents">
    <td>{{content.id}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewContent({id:content.id})">View</a>
      <a class="btn btn-danger"  ng-click="deleteContent(content)">Delete</a>
    </td>
  </tr>
</table>
